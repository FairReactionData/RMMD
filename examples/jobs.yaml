--- # test setup
description: Contains all types of jobs with toy data.
# schema_part: schema.Schema  - not needed for this example (schema.Schema is
#                               the default); used to test against a subschema
--- # actual example
schema_version: 0.1.0b0
license: MIT
points:
  - domain:
      constitution: {C: 4, H: 10}
      electronic_state: {charge: 0, spin: 0}
    calculation: [0, 2]   # ids in the calculation list
    description: "trans conformer of butane"
    thermo:
      type: RRHO
      frequencies: 0  # from calculation 0
      spe: 2  # from calculation 2
      frequency_scaling: 0.99
      rot_symmetry_nr: 1
  - domain:
      constitution: {C: 4, H: 10}
      electronic_state: {charge: 0, spin: 0}
    calculation: [1, 3]   # ids in the calculation list
    description: "gauche conformer of butane"
    thermo:
      type: RRHO
      frequencies: 1  # from calculation 0
      spe: 3  # from calculation 2
      frequency_scaling: 0.99
      rot_symmetry_nr: 1
calculations:
  - type: ts
    level_of_theory: "B3LYP-D3BJ/def2-TZVP"
    electronic_state: {charge: 0, spin: 0}
    geometry:
      atoms: [C, H, H, H, H, O, H]
      coordinates: [[0. , 0., 0.],
                    [1, 2, 3]] # TS opt+freq with gradient
    total_electronic_energy: -100.0
    gradient: [[1, 2, 3], [4, 5, 6]] # gradient
    source: ["./data/ts_opt.log"]
  - type: nested
    calculations:
      - type: irc   # "forward" IRC scan
        level_of_theory: "B3LYP-D3BJ/def2-TZVP"
        electronic_state: {charge: 0, spin: 0}
        points:
          atoms: [C, H, H, H, H, O, H]
          coordinates: [[[0. , 0., 0.],
                        [1, 2, 3]],
                        [[1,2,3]]] # TS opt+freq with gradient
        total_electronic_energies: [-100.0, -101.0] # energies from IRC scan
      - type: irc   # "backward" IRC scan
        level_of_theory: "B3LYP-D3BJ/def2-TZVP"
        electronic_state: {charge: 0, spin: 0}
        points:
          atoms: [C, H, H, H, H, O, H]
          coordinates: [[[0. , 0., 0.],
                        [1, 2, 3]],
                        [[1,2,3]]] # TS opt+freq with gradient
        total_electronic_energies: [-100.0, -101.0] # energies from IRC scan
    source: ["./data/irc.log"]
  - type: opt
    level_of_theory: "B3LYP-D3BJ/def2-TZVP"
    electronic_state: {charge: 0, spin: 0}
    geometry:
      atoms: [C, H, H, H, H]
      coordinates: [[0. , 0., 0.],
                    [1, 2, 3]] # reactant opt no gradient
    total_electronic_energy: -100.0
    source: ["https://example.com/permalink/to/opt_data"]
  - type: freq
    level_of_theory: "B3LYP-D3BJ/def2-TZVP"
    electronic_state: {charge: 0, spin: 0}
    total_electronic_energy: -100.0
    frequencies: [100.0, 101.0] # frequencies from calculation
  - type: opt&freq
    level_of_theory: "B3LYP-D3BJ/def2-TZVP"
    electronic_state: {charge: 0, spin: 0}
    geometry:
      atoms: [C, H, H]
      coordinates: [[0. , 0., 0.],
                    [1, 2]] # product opt+freq
    total_electronic_energy: -100.0
    frequencies: [200.0] # frequencies from calculation
  - type: spe
    level_of_theory: "DLPNO-CCSD(T)/cc-pVnZ-CBS"
    electronic_state: {charge: 0, spin: 0}
    total_electronic_energy: -100.0
